<!DOCTYPE html>
<html>
<head>
<title>Order Form</title>
<style>
body {
  font-family: Arial, sans-serif;
}

* {
  box-sizing: border-box;
}

input[type=text], input[type=email], input[type=tel], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}


@media screen and (max-width: 600px) {
  .col-25, .col-75 {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
 <body>

  <h2>Order Form</h2>
 
  <div class="container">
    <form action="/submit_order" method="post">
      <div class="row">
        <div class="col-25">
          <label for="name">Full Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="name" name="name" placeholder="Your full name.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="email" placeholder="Your email address.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="phone">Phone Number</label>
        </div>
        <div class="col-75">
          <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="address">Address</label>
        </div>
        <div class="col-75">
          <textarea id="address" name="address" placeholder="Your address.." style="height:200px" required></textarea>
        </div>
      </div>
      <div class="row">
        
        <input type="submit" value="Order">
        <input type="button" value="Cancel Order" onclick="window.location.href='/'">
      </div>
    </form>
  </div>
  <script>
    function showOrderSuccess() {
     alert("You have ordered successfully!");
     alert("order details will send to your mail");
    }
    
    document.querySelector('form').onsubmit = function(event) {
     showOrderSuccess(); 
     this.submit(); 
    };
    </script>

</body>
</html>
